<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/mystyles.css" />
    <script src="scripts/myscript.js" defer></script>
    <title>App de preguntas tipo test</title>
  </head>
  <body>
    <div class="contenedor-test" id="test">
      <div class="cabecera-test">
        <h2 id="pregunta">Texto de la pregunta</h2>
        <ul></ul>
      </div>
      <button id="submit">Enviar</button>
    </div>
    <div class="contenedor-test" id="final" hidden>
      <div class="cabecera-test">
        <h2 id="solucion"></h2> 
      </div>
      <button id="repite">Repetir !!!</button>
    </div>
    <template id="template-respuesta">
      <li>
        <input type="radio" name="respuesta" id="#" class="respuesta">
        <label for="#">Respuesta</label>
      </li>
    </template>
  </body>
</html>
