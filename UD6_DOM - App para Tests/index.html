<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/mystyles.css" />
    <script src="scripts/myscript.js" defer></script>
    <title>App de preguntas tipo test</title>
  </head>
  <body>
    <div class="contenedor-test" id="test">
      <div class="cabecera-test">
        <h2 id="pregunta">Texto de la pregunta</h2>
        <ul>
          <li>
            <input type="radio" name="respuesta" id="a" class="respuesta">
            <label for="a" id="respuesta_a">Respuesta</label>
          </li>

          <li>
            <input type="radio" name="respuesta" id="b" class="respuesta">
            <label for="b" id="respuesta_b">Respuesta</label>
          </li>

          <li>
            <input type="radio" name="respuesta" id="c" class="respuesta">
            <label for="c" id="respuesta_c">Respuesta</label>
          </li>

          <li>
            <input type="radio" name="respuesta" id="d" class="respuesta">
            <label for="d" id="respuesta_d">Respuesta</label>
          </li>
        </ul>
      </div>
      <button id="submit">Enviar</button>
    </div>
  </body>
</html>
