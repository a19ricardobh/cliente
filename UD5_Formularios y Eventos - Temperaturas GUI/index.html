<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/micss2.css">
    <title>Temperaturas</title>
</head>
<body>
    <h1>Convertidor de temperaturas</h1>
    <form>
        <div class="slidecontainer">
            <input type="range" id="temp1" class="slider" min="0" max="100" step="0.01">
        </div>
        <div class="slidecontainer">
            <input type="range" id="temp2" class="slider" min="0" max="100" step="0.01">
        </div>
        <div id="resultados">
            <output class="resultado1">Celsius:<span id="out1">30</span></output>
            <output class="resultado2">Farenheit:<span id="out2">30</span></output>    
        </div>
    </form>
    <script src="js/mijs.js"></script>
</body>
</html>
